<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        html{
          height: 100%;
        }
        body{
            background-color:rgb(49,16,84);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">学生管理系统</a>
        </div>
    </nav>
    <br/>
    <table class="table table-dark table-borderless">
        <thead>
            <tr>
                <th scope="col">学号</th>
                <th scope="col">姓名</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <th scope="row">{{ student[0] }}</th>
                <td>{{ student[1] }}</td>
                <td><!--跳转操作-->
                    <form action="/student_detail" method="POST">
                        <select name="stu_de" style="display: none">
                            <option selected="selected">{{ student[0] }}</option>
                        </select>
                        <button id="bn-1" type="submit" class="btn btn-outline-primary">查看</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('logout') }}" type="button" onclick=javascript:exit() class="btn btn-link">退出登录</a>
</body>
</html>
