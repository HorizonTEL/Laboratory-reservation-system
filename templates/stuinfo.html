<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        html{
          height: 100%;
        }
        body{
            background-color:rgb(49,16,84);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">学生管理系统</a>
        </div>
    </nav>
    <br/>
    <table class="table table-dark table-borderless">
        <thead><!--此处可能由多条数据 需要后端-->
            <tr>
                <th scope="col">实验室名称</th>
                <th scope="col">预约地点</th>
                <th scope="col">座位号</th>
                <th scope="col">预约时间</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <th scope="row">{{ student[1] }}</th>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>{{ student[4] }}</td>
                <td><!--跳转操作-->
                    <form action="/admin_del" method="POST">
                        <select name="appoint_id" style="display: none">
                            <option selected="selected">{{ student[0] }}</option>
                        </select>
                        {% if student[5] == 0 %}
                            <button id="bn-1" type="submit" class="btn btn-danger">删除</button>
                        {% elif student[5] == 1 %}
                            <button id="bn-1" type="submit" class="btn btn-success" disabled="disabled">已签到</button>{% endif %}
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('admin_stu') }}" class="btn btn-link">返回</a>
</body>
</html>
