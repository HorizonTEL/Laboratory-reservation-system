<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        html{
          height: 100%;
        }
        body{
            background-color:rgb(49,16,84);
        }
    </style>
</head>
<body>
    <script>
        function getval(){
            let sel = document.getElementById("validationDefault04");
            let index = sel.selectedIndex;
            let value = sel.options[index].value;
            if(value === 'lab') {
                window.location.href = "admin_app_lab.html";
            }
            else if(value === 'stu') {
                window.location.href = "admin_app_stu.html";
            }
        }
        function exit() {
            window.location.href="login.html";
        }
        function jumptolabinfo() {
            window.location.href="labinfo.html";
        }
    </script>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="">实验室管理系统</a>              
            <form class="d-flex" role="search">
                <select class="form-select me-2" id="validationDefault04" required>
                <option selected value="lab">实验室</option>
                <option value="stu">学生</option>
                </select>
            <input class="form-control me-2" type="search" placeholder="输入编号" aria-label="Search">
            <a class="btn btn-outline-success" onclick=javascript:getval() type="submit">Search</a>
            </form>
        </div>
    </nav>
    <br/>
    <table class="table table-dark table-borderless">
        <thead>
            <tr>
                <th scope="col">编号</th>
                <th scope="col">种类</th>
                <th scope="col">剩余量</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">//</th>
                <td>//后端操作</td>
                <td>//</td>>
                <td><!--跳转操作-->
                    <button type="button" onclick=javascript:jumptolabinfo() class="btn btn-outline-primary">查看</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" onclick=javascript:exit() class="btn btn-link">退出登录</button>
</body>
</html>
